        for(let idx=0; idx < reviews.length; idx ++){
            if (reviews[idx].isReal)
            reviewss.innerHTML+=`
            <li>
              <h2>${reviews [idx].author}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                <h2/>
                <p>${reviews [idx].body}<p/>

                <li/>  `

            else {
        reviewss.innerHTML += `
            <li>
                <h2>${reviews[idx].author}</h2>
                <p>${reviews[idx].body}</p>
            </li>
        `;
    }    
        }
      
        
    </script>
