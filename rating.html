<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <div>
    <button onclick="showCircle()">CLICK MI!</button>
    </div>
    <div id="box">
       
    </div>

    <script>
function showCircle(){
    const box = document.getElementById("box"); 
    box.innerHTML=' <div style="height: 100px; width: 100px; border-radius: 100%; background-color: black;"></div>'
}


    </script>
</body>
</html>
