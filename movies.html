<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        svg{
            width: 20px;
            height: 20px;
            text-align: center;
        }
        button {
            position: absolute;
            
            align-items: center;
            justify-content: center;
            position: relative;
        }
        button #upIndicator {
       position: relative;
            top: -8px;
        margin-left: -8px;
            color: red; 
        }
    </style>
</head>

<body>
    <div id="move">

        <h1>
            Snow White
        </h1>
        <img style="height: 600px; width: 400px;"
            src="https://m.media-amazon.com/images/M/MV5BY2UwOGUxMzEtMzEyZi00NjEwLTkxOTMtYTljOWEzYjYyMWNjXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
            alt="img">

    </div>
    <div>
        <button onclick="up()"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-thumbs-down-icon lucide-thumbs-down">
                <path d="M17 14V2" />
                <path
                    d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22a3.13 3.13 0 0 1-3-3.88Z" />
            </svg></button>
        <button disabled> <span id="upIndicator">5\12</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>thumbs-up-down</title>
                <path
                    d="M22.5,10H15.75C15.13,10 14.6,10.38 14.37,10.91L12.11,16.2C12.04,16.37 12,16.56 12,16.75V18A1,1 0 0,0 13,19H18.18L17.5,22.18V22.42C17.5,22.73 17.63,23 17.83,23.22L18.62,24L23.56,19.06C23.83,18.79 24,18.41 24,18V11.5A1.5,1.5 0 0,0 22.5,10M12,6A1,1 0 0,0 11,5H5.82L6.5,1.82V1.59C6.5,1.28 6.37,1 6.17,0.79L5.38,0L0.44,4.94C0.17,5.21 0,5.59 0,6V12.5A1.5,1.5 0 0,0 1.5,14H8.25C8.87,14 9.4,13.62 9.63,13.09L11.89,7.8C11.96,7.63 12,7.44 12,7.25V6Z" />
            </svg> <span id="downIndicator">2\13</span></button>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-thumbs-up-icon lucide-thumbs-up">
                <path d="M7 10v12" />
                <path
                    d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2a3.13 3.13 0 0 1 3 3.88Z" />
            </svg></button>
    </div>
    <script>
        let upVotes = 10;
        let downVotes = 2;
        let totalVotes = upVotes + downVotes;
        upIndicator.innerText =`${upVotes}/${totalVotes }`
        downIndicator.innerText =`${downVotes}/${totalVotes }`

        function up(){ 
        upVotes ++
        totalVotes++
       
        upIndicator.innerText =`${upVotes}/${totalVotes }`
        downIndicator.innerText =`${downVotes}/${totalVotes }`

        }
function down() {
    upVotes--
    totalVotes--
    
    upIndicator.innerText =`${upVotes}/${totalVotes }`
        downIndicator.innerText =`${downVotes}/${totalVotes }`

}
    </script>




</body>

</html>
